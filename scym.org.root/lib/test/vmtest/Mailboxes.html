<div class="container">

    <div>
        <a href="#" data-bind="click: newMailbox">Add new mail box</a>
    </div>

    <div id="mailbox-list">
        <table  class="table table-bordered">
            <thead>
            <th style="width: 80px">Mailbox</th><th>Name</th><th>Address</th><th>Description</th><th>&nbsp;</th>
            </thead>
            <tbody  data-bind="foreach: mailboxList">
            <td data-bind="text: code"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: email"></td>
            <td data-bind="text: description"></td>
            <td><a href="#"  data-bind="click: $parent.editMailbox" >Edit</a> <a href="#" data-bind="click: $parent.confirmRemoveMailbox" >Delete</a> </td>
            </tbody>
        </table>
    </div>

    <div class="modal" id="mailbox-update-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" data-bind="text: formHeading"></h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" data-bind="visible: editMode() == 'add', css: {'has-error': mailboxCodeHasError}">
                            <label class="control-label" for="boxCode">Code</label>
                            <span class="error" data-bind="visible: mailboxCodeHasError">: A mailbox code is required</span>
                            <input type="text" class="form-control" id="boxCode" data-bind="textInput: mailboxCode" />
                        </div>

                        <div class="form-group" data-bind="css: {'has-error': mailboxNameHasError}">
                            <label class="control-label" for="boxName">Name</label>
                            <span class="error" data-bind="visible: mailboxNameHasError">: A name for email address is required</span>
                            <input type="text" class="form-control" id="boxName" data-bind="textInput: mailboxName" />
                        </div>
                        <div class="form-group"  data-bind=" css: {'has-error': mailboxEmailHasError}">
                            <label class="control-label" for="boxEmail">Email</label>
                            <span class="error" data-bind="visible: mailboxEmailHasError">:  A valid email address is required</span>
                            <input type="email" class="form-control" id="boxEmail" data-bind="textInput: mailboxEmail" />
                        </div>
                        <div class="form-group" data-bind=" css: {'has-error': mailboxDescriptionHasError}">
                            <label class="control-label" for="boxDescription">Description</label>
                            <span class="error" data-bind="visible: mailboxDescriptionHasError">: A mailbox description is required</span>
                            <input type="text" class="form-control" id="boxDescription" data-bind="textInput: mailboxDescription" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bind="click: updateMailbox">Save changes</button>
                    <button type="button" class="btn btn-default"  data-dismiss="modal">Cancel</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal" id="confirm-delete-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Delete Mailbox</h4>
                </div>
                <div class="modal-body">
                    <h3>Delete mailbox: <span data-bind="text: mailboxCode"></span>?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bind="click: removeMailbox">Delete</button>
                    <button type="button" class="btn btn-default"  data-dismiss="modal">Cancel</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
