<!-- ******************  START FORM ****************************************************************************  -->
<div class="row">
    <div class="col-md-4">
        <form method="post" id="contacts-form" action="/scym/download/contacts" >
            <fieldset class="download-form">
                <legend>Contacts</legend>
                <p><strong>Description:</strong> On record per person with full address and other contact information.
                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus"
                       title="Fields" data-content="firstName, lastName, middleName, phone1, phone2, email, dateOfBirth, junior, affiliation, addressName, address1, address2, city, state, zip, country, householdPhone">Fields...</a>
                </p>
                <h4>Options:</h4>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="contactdirectoryonly" name="contactdirectoryonly" data-bind="checked: contactsDirListingOnly"> Directory listing only
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="includekids" name="includekids" data-bind="checked: includeKids"> Include kids
                    </label>
                </div>
                <div class="form-group">
                    <select class="form-control" id="affiliation" name="affiliation"
                        data-bind="options: affiliations,optionsText:'Name',value: selectedAffiliation,optionsCaption:'Filter by meeting...'"></select>
                    </select>
                </div>
                <button class="btn btn-default" data-bind="click:submitContacts">Download</button>

            </fieldset>
        </form>
    </div>
    <div class="col-md-4 download-form" >
        <form method="post" id="addresses-form" action="/scym/download/addresses">
            <fieldset class="download-form">
                <legend>Addresses</legend>
                <p><strong>Description:  </strong>One record per address.
                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus"
                       title="Fields" data-content="addressName, address1, address2, city, state, zip, country">Fields...</a>
                </p>
                <h4>Options:</h4>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="directoryonly" name="directoryonly" data-bind="checked:addressesDirListingOnly"> Directory listing only
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="newsletter" name="newsletter" data-bind="checked: newsletter"> Newsletter (Postal)
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="residenceonly" name="residenceonly" data-bind="checked: residencesOnly"> Residences only
                    </label>
                </div>
                <input type="submit" value="Download"  class="btn btn-default" />
            </fieldset>
        </form>
    </div>
    <div class="col-md-4" download-form>
        <form method="post" action="/scym/download/newsletter">
            <fieldset class="download-form">
                <legend>Newsletter</legend>
                <p><strong>Description: </strong> Newsletter subscribers - name and e-mail address.
                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus"
                       title="Fields" data-content="First name, Last name, E-mail">Fields...</a>
                </p>
                <input type="submit" value="Download" class="btn btn-default" />
            </fieldset>
        </form>
    </div>
</div>
<!-- ******************  END FORM ****************************************************************************  -->
