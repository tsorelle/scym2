<div class="form-group" data-bind="css:{'has-error': errorMessage}"  style="margin-bottom: 6px">
    <div class="row">
        <div class="col-md-12">
            <label class="control-label">
                Payment:
            </label>
            <div data-bind="visible:errorMessage">
                <span class="error-label" data-bind="text:errorMessage"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="form-gruup">
                <label class="control-label">
                    Type
                </label>
                <select class="form-control" data-bind="options: paymentTypes, value: paymentType"></select>
            </div>
        </div>
        <div class="col-md-2" data-bind="visible: paymentType() == 'check'">
            <div class="form-gruup">

                <label class="control-label">
                    Check&nbsp;#
                </label>
                <input class="form-control" data-bind="value:checkNumber"/>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-gruup">
                <label class="control-label">
                    Payor
                </label>
                <div class="input-group">
                    <input class="form-control" data-bind="value:payor"/>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" data-bind="click:fillPayor" title="Fill in registration name as payor."> <span class="glyphicon glyphicon-edit" title="Fill in registration name as payor."></span></button>
                    </div><!-- /btn-group -->
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="form-gruup">
                <label class="control-label">
                    Amount
                </label>
                <div class="input-group">
                    <input class="form-control" data-bind="value:amount"/>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" data-bind="click:fillBalance" title="Fill in balance amount."> <span class="glyphicon glyphicon-edit" title="Fill in balance amount."></span></button>
                    </div><!-- /btn-group -->
                </div>
            </div>
        </div>
    </div>
</div>
