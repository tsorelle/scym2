<h3>Arrival times</h3>
<div class="row">
    <div class="col-md-4">
        <div id="arrivals-table">
            <table class="table">
                <thead>
                <tr>
                    <th>Arrival time</th>
                    <th>Count</th>
                </tr>
                </thead>
                <tbody data-bind="foreach:summary">
                <tr>
                   <td data-bind="text:arrivalText"></td>
                    <td data-bind="text:arrivalCount" class="text-right"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
